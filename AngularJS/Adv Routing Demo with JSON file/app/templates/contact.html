<div class="contact">
    <h2>Contact Me</h2>
    <h3>Messages are for demo purposes only, no real messages are sent.</h3>
    <form ng-submit="sendMessage()">
        <label>Name:</label>
        <input type="text" ng-model="contactInfo.name" required>
        <label>Email:</label>
        <input type="email" ng-model="contactInfo.email" required>
        <label>Message:</label>
        <textarea ng-model="contactInfo.message" required></textarea>
        <button type="submit">Send</button>
    </form>
</div>
